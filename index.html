<!DOCTYPE html>
<html>
<head>
	<title>Vara.js</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	#container{
		width:60%;
		margin:20px auto;
	}
	</style>
</head>
<body>
    <input type="text" id="text" />
    <div id="container"></div>
	<script src="./dist/vara.umd.development.js" type="text/javascript"></script>
	<script>
		var vara = new Vara("#container","./fonts/Satisfy/SatisfySL.json",[{
				text:" ",
				strokeWidth:1.5,
				y:40,
				x:0,
                duration:500,
                textAlign: "center",
                fontSize: 42
			}],{
				fontSize:42
            });
            
        var tBox = document.querySelector("#text");
        tBox.addEventListener("input", function(){
            vara.alterText(0, tBox.value, function(text) {
                if(text[text.length-1] === " ") return [];
                return [text.replaceAll(" ","").length-1]
            })
        })
	</script>
</body>
</html>
